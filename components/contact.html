<section id="contact">
  <div class="container">
    <div class="section-header">
      <h3 class="section-subtitle">Get In Touch</h3>
      <h2 class="section-title">Contact Me</h2>
      <p class="section-description">
        Have a project in mind or want to discuss opportunities? Reach out to
        me!
      </p>
    </div>
    <div class="contact-container">
      <div class="contact-info">


        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <h3 class="contact-title">Email Me</h3>
          <p class="contact-detail">magsino.aderiel@gmail.com</p>
          <p class="contact-detail">I'll respond within 24 hours</p>
        </div>

        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-phone-alt"></i>
          </div>
          <h3 class="contact-title">Call Me</h3>
          <p class="contact-detail">+63 935-746-8387</p>
          <p class="contact-detail">Mon-Fri, 9:00 AM - 5:00 PM</p>
        </div>

        <div class="contact-card">
          <div class="contact-icon">
            <i class="fab fa-linkedin-in"></i>
          </div>
          <h3 class="contact-title">Connect</h3>
          <p class="contact-detail">linkedin.com/in/magsinoaderiel</p>
          <div class="social-links">
            <a href="https://www.linkedin.com/in/magsinoaderiel/" class="social-link"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a href="https://github.com/JohnMagsino" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
        </div>  
      </div>

      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              id="subject"
              class="form-input"
              placeholder="Enter subject"
            />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              class="form-input"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
